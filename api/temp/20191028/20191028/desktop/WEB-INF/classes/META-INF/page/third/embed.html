<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>${app.name}</title>
<link rel="icon" type="image/png" href="${commonStaticPath}/images/favicon.png">
<link rel="stylesheet" type="text/css" href="${commonStaticPath}/js/common/common.navbar.css?${VERSION}">
<script type="text/javascript" src="${commonStaticPath}/js/jquery-1.8.3.min.js?${VERSION}"></script>
<script src="${commonStaticPath}/js/common/common.navbar.js?${VERSION}"></script>
<style>
	body {
		margin: 0 
	}
</style>
</head>
<body>
	<iframe src="${app.url}" frameborder="0" allowfullscreen="true" id="mainframe" onload="changeFrameHeight()" style="width: 100%;height: 100%;">
	</iframe>	
</body>
<script type="text/javascript">
	function changeFrameHeight(){
        var height = window.getHeight() - 46;
        $('#mainframe').css('height', height);
	}

    window.getHeight= function(){
        if(window.innerHeight!= undefined){
            return window.innerHeight;
        }
        else{
            var B= document.body, D= document.documentElement;
            return Math.max(D.clientHeight, B.clientHeight);
        }
    }

	window.onresize=function(){  
	     changeFrameHeight();  
	}
	
	window.onload=function(){  
	  window.onresize = changeFrameHeight;  
	  changeFrameHeight();  
	}  
</script>
</html>
